<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="index.css">
</head>

<style>

</style>
<body>
    
    <nav>
        <ul>
            <li>Play TicTacToe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0">X</div>
            <div class="box bt-0 ">X</div>
            <div class="box bt-0 br-0">X</div>
            <div class="box bl-0">X</div>
            <div class="box">X</div>
            <div class="box br-0">X</div>
            <div class="box bl-0 bb-0">X</div>
            <div class="box bb-0">X</div>
            <div class="box bb-0 br-0">X</div>
        </div>

        <div class="gameInfo">
            <h2>Play your Chance</h2>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="gif">
            </div>
        </div>
    </div>

</body>
</html>
